<html>
	<head>
		<title> Phone book </title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style/alertify.min.css">
		<link rel="stylesheet" type="text/css" href="style/alertify.rtl.min.css">
		<link rel="stylesheet" type="text/css" href="style/custom.css">
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  			<header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Phone book</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation. We hide it in small screens. -->
		      <nav class="mdl-navigation mdl-layout--large-screen-only">
		        <a class="mdl-navigation__link contacts" href="#">Contacts</a>
		        <a class="mdl-navigation__link messages" href="#">Messages</a>
		        <a class="mdl-navigation__link myInfo" href="#">My profile</a>
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Menu</span>
		    <nav class="mdl-navigation">
		    	<a class="mdl-navigation__link contacts" href="#">Contacts</a>
		        <a class="mdl-navigation__link messages" href="#">Messages</a>
		        <a class="mdl-navigation__link myInfo" href="https://www.linkedin.com/in/aravindh-nagarajan-58b91191/" target="_BLANK">My profile</a>
		        <a class="mdl-navigation__link myInfo" href="https://github.com/arvi-aris/" target="_BLANK">My Github</a>
		    </nav>
		  </div>
			 <main class="mdl-layout__content">
			    <div class="page-content" id="pgContent"><!-- Your content goes here -->
			    		<ul class="demo-list-three mdl-list contactList" id="contactList">
	 					</ul> 
	 					<ul class="demo-list-three mdl-list messageList" id="messageList" style="display:none">
	 					</ul>
				<div id="messageContent" style="display:none">
						 <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
							<main class="mdl-layout__content">
								<div class="mdl-card mdl-shadow--6dp">
									<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
										<h5 class="mdl-card__title-text">Send message now...</h5>
									</div>
							  	<div class="mdl-card__supporting-text">
										<form action="#">
											To	: </br> <span id="nameVal"> </span> (<span id="mobVal"> </span>)
											<div class="mdl-textfield mdl-js-textfield">
												<input class="mdl-textfield__input" type="text" id="message" />
											</div>
										</form>
									</div>
									<div class="mdl-card__actions mdl-card--border">
										<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="sendMsg">Send</button>
										<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="goBack">Back</button>
									</div>
								</div>
							</main>
						</div>
				    </div>
				</div>
			</main>
		</div>
	</body>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="scripts/alertify.js"></script>
	<script src="scripts/otpController.js"></script>
	<script src="scripts/otpDomEvents.js"></script>
	<script type="text/javascript">
		controller.loadContacts();
	</script>
</html>
